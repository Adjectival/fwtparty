<li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.active]="hero === selectedHero" class="list-group-item flex-row justify-content-around m-1">
  <div>
    <input
    *ngIf="hero.party === true" type="checkbox" checked
    (click)="toggleParty(false)" />
    <input
    *ngIf="hero.party === false" type="checkbox"
    (click)="toggleParty(true)" />
  </div>
  <h4>
    <span class="badge badge-default">{{hero.id}}</span>
  </h4>
  <h2>{{hero.name}}</h2>
  <h2>{{hero.property}}</h2>
  <h2>{{hero.type}}</h2>
</li>
