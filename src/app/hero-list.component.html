<div class="row header">
  <div class="col">

    <div class="team-zone card">
      <ul *ngIf="selectedHero" class="list-group list-group-flush">
        <li class="list-group-item p-1 m-1">{{selectedHero.name}}</li>
      </ul>
    </div>

    <div class="team-zone card">
      <ul *ngIf="heroParty" class="list-group list-group-flush">
        <li
        *ngFor="let hero of heroParty"
        class="list-group-item p-1 m-1">Test</li>
      </ul>
    </div>

  </div>
</div>


<div class="row mt-1">

  <div class="col">
    <div class="dropdown open d-inline">
      <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownSelect" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
              Sort by Prop
              </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#"> -all-</a>
        <a class="dropdown-item color-1" href="#"><i class="em em-gem"></i> Rock</a>
        <a class="dropdown-item color-2" href="#"><i class="em em-page_facing_up"></i> Paper</a>
        <a class="dropdown-item color-3" href="#"><i class="em em-scissors"></i> Scissors</a>
      </div>
    </div>
  </div>
  
  <div class="col">
    <div class="dropdown open d-inline">
      <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownSelect" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
              Sort by Type
              </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#"> -all-</a>
        <a class="dropdown-item" href="#"><i class="em em-eight_spoked_asterisk"></i> AreaAttack</a>
        <a class="dropdown-item" href="#"><i class="em em-large_orange_diamond"></i> Attack</a>
        <a class="dropdown-item" href="#"><i class="em em-arrows_counterclockwise"></i> Balance</a>
        <a class="dropdown-item" href="#"><i class="em em-large_blue_circle"></i> Defense</a>
        <a class="dropdown-item" href="#"><i class="em em-heart_decoration"></i> Support</a>
      </div>
    </div>
  </div>

</div>

<div class="row mt-1 card">
  <ul class="list-group list-group-flush">
    <li *ngFor="let hero of heroes" (click)="onSelect(hero)" class="list-group-item row justify-content-between m-1">
      <h4>
        <span class="badge badge-default">{{hero.id}}</span>
      </h4>
      <h4>
        {{hero.name}}
      </h4>
      <h4>
        {{hero.property}}
      </h4>
      <h4>
        {{hero.type}}
      </h4>
    </li>
  </ul>
</div>
